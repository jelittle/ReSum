<html>
<head>
  <title>My Simple Site</title>
</head>
<body>
  <h1>Welcome to My Simple Site</h1>
  <div id="content"></div>
  <script>
    // This is where you can write JavaScript code to dynamically build the HTML
    var content = document.getElementById("content");
    content.innerHTML = "<p>This is a paragraph generated by JavaScript.</p>";
  </script>
</body>
</html>
